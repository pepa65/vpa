image: ubuntu:16.04

stages:
  - build

building:
  stage: build
  script:
    - apt-get update -q -y
    - apt-get install -y build-essential wget
    - wget 'https://ziglang.org/download/0.14.0/zig-linux-x86_64-0.14.0.tar.xz'
    - tar xf zig-linux-x86_64-0.14.0.tar.xz
    - mv zig-linux-x86_64-0.14.0 /usr/bin/zig
    - chmod +x /usr/bin/zig
    - make zig
  artifacts:
    name: vpa
    paths:
     - zig-out/bin/vpa
